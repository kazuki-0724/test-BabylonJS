<!DOCTYPE html>
<html>

<head>
    <title>BabylonJS WebXR AR Demo</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        async function initBabylon() {
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);

            // 環境光
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // テスト用のボックス
            const box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.2 }, scene);
            box.position = new BABYLON.Vector3(0, 0, -1); // カメラの前に配置

            // WebXR のデフォルトエクスペリエンスを有効化
            const xr = await scene.createDefaultXRExperienceAsync({
                uiOptions: {
                    sessionMode: "immersive-ar", // AR モードを有効化
                },
                optionalFeatures: true, // 必要に応じてオプション機能を有効化
            });

            // レンダリングループ
            engine.runRenderLoop(() => {
                scene.render();
            });

            // ウィンドウサイズ変更時にエンジンをリサイズ
            window.addEventListener('resize', () => {
                engine.resize();
            });
        }

        initBabylon();
    </script>
</body>

</html>

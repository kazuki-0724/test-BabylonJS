<!DOCTYPE html>
<html>
<head>
  <title>BabyronJS WebXR AR Demo</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    window.addEventListener('DOMContentLoaded', async function() {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // カメラ（AR用）
      const camera = new BABYLON.WebXRCamera("camera", scene);

      // 環境光
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // ARのセットアップ
      const xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local-floor"
        },
        optionalFeatures: true
      });

      // ヒットテスト（平面検出）
      const hitTest = xrHelper.baseExperience.featuresManager.enableFeature(
        BABYLON.WebXRFeatureName.HIT_TEST,
        "latest"
      );

      // 3Dオブジェクト（球）を作成
      const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 0.1 }, scene);
      sphere.isVisible = false;

      // 平面にヒットした場所に球を表示
      hitTest.onHitTestResultObservable.add((results) => {
        if (results.length > 0) {
          const position = results[0].transformationMatrix.getTranslation();
          sphere.position.copyFrom(position);
          sphere.isVisible = true;
        }
      });

      // レンダリングループ
      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", function() {
        engine.resize();
      });
    });
  </script>
</body>
</html>
